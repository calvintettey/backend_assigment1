<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Check-in Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Hotel Check-in Form</h1>
      <p id="description">Thank you for taking staying at our hotel</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age</label>
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          placeholder="Age"
        />
      </div>
      <div class="form-group">
        <p>What do you do in this life? Let's see if you can afford us</p>
        <select id="dropdown" name="role" required>
          <option disabled selected value>don't be shy</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Millionaire</option>
          <option value="other">Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend this hotel to a friend?</p>
        <label>
          <input
            type="radio"
            name="user-recommend"
            value="definitely"
            class="input-radio"
          />Definitely</label
        >
        <br />
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Maybe</label
        >
        <br />
        <label>
          <input
            type="radio"
            name="user-recommend"
            value="not-sure"
            class="input-radio"
          />Not Sure
        </label>
      </div>
      <div>
        <p>What would you like to see improved?</p>
        <label>
          <input
            type="checkbox"
            name="prefer"
            value="front-end-projects"
            class="input-checkbox"
          />Customer Service
        </label>
        <br />
        <label>
          <input
            type="checkbox"
            name="prefer"
            value="back-end-projects"
            class="input-checkbox"
          />Invasive Questions
        </label>
        <br />
        <label>
          <input
            type="checkbox"
            name="prefer"
            value="mobile-app-development"
            class="input-checkbox"
          />Nothing, you guys are perfect!
        </label>
      </div>
      <div>
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="You better say something nice"
        ></textarea>
      </div>
      <div>
        <input type="submit" value="That's all" />
      </div>
    </form>
  </body>
</html>
